<!DOCTYPE html>
<!--- ICS2O-Volume of a Sphere --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sphere Volume Calculator" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Sphere Volume Calculator</title>
    <link
      rel="canonical"
      href="https://Alex-Nelson-1.github.io/ICS20-UNIT3-03-JS-VOLUME-OF-SPHERE/"
    />
    <link
      rel="manifest"
      href="/ICS20-UNIT3-03-JS-VOLUME-OF-SPHERE/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <!-- Linking code to Material design lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <!-- Favicon Code -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header" style="text-align: center">
        <div class="mdl-layout-header-row">
          <span class="mdl-layout__title">Sphere Colume Calculator</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <!-- Image of sphere -->
        <img
          src="./images/sphere-formula.svg"
          alt="Formula for Sphere Volume"
        />
        <!-- Formula -->
        <h1>Formula</h1>
        <h3>V = 4/3 x πr³</h3>
        <div>Please enter the correct dimensions</div>
        <!--Text field accepts input for radius-->
        <form action="#">
          Radius:
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="radius"
            />
            <!--This will control the textfields error message and label-->
            <label class="mdl-textfield__label" for="radius">Radius</label>
            <span class="mdl-textfield__error">Numbers Only!</span>
          </div>
        </form>
        <!-- Accent-colored raised button that controls JS function -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
          onclick="calculateVolume()"
        >
          Calculate Volume
        </button>
        <!-- Output -->
        <div id="volume"></div>
      </main>
    </div>
  </body>
</html>
